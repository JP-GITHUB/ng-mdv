<div class="login-block">
  <div class="container">
    <div class="row content-login">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Ingresar ahora</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="" class="text-uppercase">Usuario</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="" class="text-uppercase">Clave</label>
            <input type="password" class="form-control" placeholder="">
          </div>

          <div class="form-check">
            <a [routerLink]="['/']" class="btn btn-login float-right">Volver</a>
            <a [routerLink]="['/registro']" class="btn btn-login float-right ml-2 mr-2">Registrarse</a>
            <button type="submit" class="btn btn-login float-right">Ingresar</button>
          </div>
        </form>        
      </div>
      <div class="col-md-8 banner-sec d-none d-md-block d-lg-block"></div>
    </div>
</div>
