<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar Producto</h4>
  </div>
  <div class="modal-body">
    <form class="registry-form" [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Colegio</label> <br>
          <select id="cbx_schools" #cbx_schools class="form-control" formControlName="school" [ngClass]="{ 'is-invalid': submitted && dataForm.school.errors }">
            <option value='0' selected>Seleccione un colegio</option>
            <option *ngFor="let item of schools" [value]="item.id">
              {{item.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Genero</label> <br>
          <select id="cbx_gender" #cbx_genders class="form-control" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && dataForm.gender.errors }">
            <option value='0' selected>Seleccione un genero</option>
            <option *ngFor="let item of genders" [value]="item.id">
              {{item.description}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input_name">Nombre</label>
          <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && dataForm.name.errors }"
            placeholder="Nombre">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input_description">Descripción</label>
          <input type="text" class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': submitted && dataForm.description.errors }"
            placeholder="Descripción">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <button type="button" class="btn btn-outline-dark mr-3" (click)="modal.close('Save click')">Cerrar</button>
          <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Guardar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="pl-3 pr-3">
    <div *ngIf="objMsg.display" class="alert" [ngClass]="{'alert-success': objMsg.type == 'success', 'alert-danger': objMsg.type == 'error'}">
      {{objMsg.msg}}
    </div>
  </div>
</ng-template>
