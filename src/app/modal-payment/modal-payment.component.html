<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confecciones Margarita del Villar - Pago</h4>
  </div>
  <div class="modal-body">
    <iframe width="100%" height="800" allow="payment" *ngIf="externalPayUrl && !errorMessage" [src]="externalPayUrl"></iframe>

    <div *ngIf="errorMessage" class="error-modal text-center">     
      <img src="/assets/images/something_went_wrong.png" class="image-error" alt="error image">

      <br />
      
      <label for="error-msg" class="error-msg">{{errorMessage}}</label>
    </div>
  </div>
</ng-template>

<button class="btn btn-outline-app mb-3 btn-pay" (click)="open(content)">Pagar</button>
